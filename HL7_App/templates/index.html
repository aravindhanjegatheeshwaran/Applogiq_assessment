<!DOCTYPE html>
<html>
<head>
    <title>Error Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.16.13/antd.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/4.16.13/antd.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const errorCharges = JSON.parse('{{ error_charges|safe }}');
            const cards = errorCharges.map(error => (
                `<div style="margin: 16px; width: 300px; border: 1px solid #f0f0f0; border-radius: 2px; padding: 16px;">
                    <div style="font-weight: bold;">${error.error_type}</div>
                    <p>Count: ${error.count}</p>
                </div>`
            )).join('');
            document.getElementById('root').innerHTML = `<div style="display: flex; flex-wrap: wrap;">${cards}</div>`;
        });
    </script>
    <header>
        <h1>Show data</h1>
    </header>
</body>
</html>
